        .custom-page-style:hover {
            font-weight: bold;
            color: white !important;

</head>

<body>
    <!-- start of navbar -->
    <div class="row bg-dark">
        <div class="col-md-3 p-3 text-center">
            <a class="navbar-brand text-white fs-3" href="index.html">ourStore</a>
        </div>
        <div class="col-md-6 mt-3">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
        <div class="col-md-3 text-white fs-3 mt-3 d-flex justify-content-around">
            <a href="Register.html">
                <i class="bi bi-person-add"></i>
            </a>
            <a href="Signin.html">
                <i class="bi bi-box-arrow-in-right"></i>
            </a>
            <a href="Cart.html">
                <i class="bi bi-cart"></i>
            </a>
        </div>

    </div>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-around">
                    <li class="nav-item">
                        <a class="nav-link active custom-page-style" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active  custom-page-style" href="Product.html">Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active  custom-page-style" href="Blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active  custom-page-style" href="About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active  custom-page-style" href="Contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- start of main block -->
    <main class="form-signin w-50 m-auto mt-5 shadow-lg p-3 rounded-4">
        <form class=" p-3">
            <div class="text-center">
                <i class="bi bi-person-add fs-1 text-secondary"></i>
                <h1 class="h3 mb-3 fw-normal">Please Register</h1>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword2" placeholder="Password">
                <label for="floatingPassword2">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword1" placeholder="Confirm Password">
                <label for="floatingPassword1">Confirm Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword4" placeholder="Password">
                <label for="floatingPassword4">Address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPassword5" placeholder="Password">
                <label for="floatingPassword5">Phone Number</label>
            </div>


            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatingPassword5" placeholder="Password">
                <label for="floatingPassword5">Date of Birth</label>
            </div>

            <div class="form-control p-3 d-flex justify-content-between mb-3">
                <label for="">Gender</label>
                
                <div class="div1">
                    <input type="radio" id="male" name="gender" class="me-3">
                    <label for="male">Male</label>
                </div>

                <div class="div1">
                    <input type="radio" class="me-3" id="female" name="gender">
                    <label for="female">Female</label>
                </div>

                <div class="div1">
                    <input type="radio" class="me-3" id="others" name="gender">
                    <label for="others">Others</label>
                </div>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input class="me-2" type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>
            <p>Already have an Account?<a href="Signin.html">Signin</a></p>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
        </form>
    </main>
    <!-- end of main block -->

    <div class="container">
        <footer class="py-3 my-4">

                <li class="nav-item"><a href="Product.html" class="nav-link px-2 text-body-secondary">Prouct</a></li>

                <li class="nav-item"><a href="About.html" class="nav-link px-2 text-body-secondary">About</a></li>
                <li class="nav-item"><a href="Contact.html" class="nav-link px-2 text-body-secondary">Contact</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2023 Company, Inc</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
